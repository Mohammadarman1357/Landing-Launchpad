<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <!-- inter font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- raleway font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <!-- header section -->
    <header class="secondary-bg">

        <!-- navber section -->
        <nav>
            <h3 class="nav-logo primary-color inter-normal">LOGO</h3>
            <a href="https://www.programming-hero.com"><button class="btn-primary raleway-normal">Sign Up</button></a>
        </nav>

        <!-- banner section -->
        <div class="banner">
            <div class="banner-content text-center">
                <h1 class="banner-title raleway-normal secondary-color">Cool Dark UI Template for Webflow Agencies!</h1>
                <a href="https://www.programming-hero.com"><button class="btn-primary raleway-normal">Stay
                        Focused</button></a>
            </div>
        </div>

    </header>

    <!-- main section -->
    <main>

        <!-- action section -->
        <section class="action-container">
            <div class="action-content raleway-normal">
                <h1 class="action-title secondary-color">See It in Action</h1>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>

                <a href="https://www.programming-hero.com">
                    <buttton class="btn-primary">Launch Live Preview</buttton>
                </a>
            </div>

            <div>
                <img src="./Assets/wc-mini.png" alt="webflow conf 2022">
            </div>
        </section>

        <!-- productive users section -->
        <section class="productive-container">
            <h1 class="productive-title  raleway-normal secondary-color text-center">Joined Thousands of Productive
                Users</h1>

            <div class="productive-content inter-normal text-center">
                <div class="product-data">
                    <h1 class="product-data-title primary-color">50K</h1>
                    <p class="product-data-description">Active Users</p>
                </div>
                <div class="product-data">
                    <h1 class="product-data-title primary-color">2M+</h1>
                    <p class="product-data-description">Focus Sessions</p>
                </div>
                <div class="product-data">
                    <h1 class="product-data-title primary-color">95%</h1>
                    <p class="product-data-description">Satisfaction Rate</p>
                </div>
            </div>
        </section>


        <!-- let's get in touch section -->
        <section class="getin-touch-container">
            <div class="getin-touch-content">
                <h1 class="getin-touch-title raleway-normal">Let's Get in Touch</h1>
            </div>

            <div class="getin-touch-content">
                <form action="">
                    <label for="Email"><span class="inter-normal label">Email</span>
                        <input class="input-field inter-normal" type="email" name="" id=""
                            placeholder="example@email.com">
                    </label>

                    <label for="Name"><span class="inter-normal label">Name</span>
                        <input class="input-field inter-normal" type="tel" name="" id="" placeholder="full name">
                    </label>

                    <label for="Message"><span class="inter-normal label">Message</span>
                        <textarea class="input-field inter-normal" name="" id="" cols="30" rows="10"
                            placeholder="write your message...."></textarea>
                    </label>

                    <a href="https://www.programming-hero.com"><input class="btn-primary get-btn raleway-normal"
                            type="submit" value="Get in Touch"></a>
                </form>
            </div>
        </section>

    </main>

    <!-- footer section -->
    <footer>

    </footer>
</body>

</html>
